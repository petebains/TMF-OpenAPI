    BundledGroupProductOffering:
      allOf:
        - $ref: '#/components/schemas/ProductOfferingRef'
        - type: object
          description: >-
            Represents a potential containment of a product offering within another product offering
            as part of a group.
          properties:
            isDefault:
              type: boolean
              description: >-
                Determines if the offering should be selected by default as part of the instantiated
                group. For example, in a selection of channel packs, the channels Sport 5 +, Home
                Life, and Vintage Cinema might be selected by default
              example: true
    BundledGroupProductOfferingOption:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Defines a group between a parent product offering and multiple child offerings, allowing
            (for example) choosing a minimum of 2 and a maximum of 6 offerings from within the list
            of child offerings. And optionally specifying offerings that would be selected by
            default. For example facilitate the choice of between 2 and 7 channel packs from a list,
            and cause certain items to be selected by default
          properties:
            productOffering:
              type: array
              items:
                $ref: '#/components/schemas/BundledGroupProductOffering'
              description: List of the product offerings that are availanble for selection
              example:
                id: '7655'
                href: 'https://mycsp.com:8080/tmf-api/productCatalogManagement/v4/productOffering/7655'
                name: Hosted Basic Firewall for business
                isDefault: false
                '@referredType': ProductOffering
                '@type': BundledGroupProductOffering
                '@schemaLocation': >-
                  https://mycsp.com:8080/tmf-api/schemas/Product/BundledGroupProductOffering.schema.json
            id:
              type: string
              description: >-
                A locally unique id (index) of the group within the containing (parent) product
                offering
              example: '3'
            name:
              type: string
              description: The name of the selection group
              example: Choose between 2 and 7 channels. By default you'll get 4 channels
            numberRelOfferLowerLimit:
              type: integer
              description: The minimum number of child offerings that should be instantiated
              example: 2
            numberRelOfferUpperLimit:
              type: integer
              description: The maximum number of child offerings that should be instantiated
              example: 7
      discriminator:
        propertyName: '@type'
        mapping:
          BundledGroupProductOfferingOption: '#/components/schemas/BundledGroupProductOfferingOption'
