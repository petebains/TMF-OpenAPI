  description: "Product Catalog API is one of Catalog Management API Family. Product\
    \ Catalog API goal is to provide a catalog of products. \n### Operations\nProduct\
    \ Catalog API performs the following operations on the resources :\n- Retrieve\
    \ an entity or a collection of entities depending on filter criteria\n- Partial\
    \ update of an entity (including updating rules)\n- Create an entity (including\
    \ default values and creation rules)\n- Delete an entity\n- Manage notification\
    \ of events"
