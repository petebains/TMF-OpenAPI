components:
  schemas:
    Addressable:
      required:
      - href
      - id
      type: object
      properties:
        href:
          type: string
          description: Hyperlink reference
        id:
          type: string
          description: unique identifier
      description: Base schema for adressable entities
    AgreementRef:
      type: object
      description: "Agreement reference. An agreement represents a contract or arrangement,\
        \ either written or verbal and sometimes enforceable by law, such as a service\
        \ level agreement or a customer price agreement. An agreement involves a number\
        \ of other business entities, such as products, services, and resources and/or\
        \ their specifications."
      discriminator:
        propertyName: '@type'
        mapping:
          AgreementRef: '#/components/schemas/AgreementRef'
      allOf:
      - $ref: '#/components/schemas/Extensible'
      - $ref: '#/components/schemas/EntityRef'
      - $ref: '#/components/schemas/Reference'
    AllowedProductAction:
      discriminator:
        propertyName: '@type'
        mapping:
          AllowedProductAction: '#/components/schemas/AllowedProductAction'
      allOf:
      - $ref: '#/components/schemas/Extensible'
      - type: object
        properties:
          validFor:
            $ref: '#/components/schemas/TimePeriod'
          channel:
            type: array
            description: A list of sales channels in which this action is allowed;
              for instance Remove might be allowed only in an assisted channel not
              in a self-service channel
            example:
              id: "4406"
              href: https://bainz.nz:8080/tmf-api/salesChannelManagement/v4/channel/4406
              name: Online Channel
              '@referredType': SalesChannel
              '@type': ChannelRef
              '@baseType': ""
              '@schemaLocation': https://bainz.nz:8080/tmf-api/schemas/Common/ChannelRef.schema.json
            items:
              $ref: '#/components/schemas/ChannelRef'
          action:
            type: string
            description: The name of the action
            example: add
        description: Defines an action that can be taken on a product in the inventory
          as part of a product order. It is expected that this entity will be attached
          to product catalog items such as specifications and offerings
    AttachmentRef:
      discriminator:
        propertyName: '@type'
        mapping:
          AttachmentRef: '#/components/schemas/AttachmentRef'
      allOf:
      - $ref: '#/components/schemas/Extensible'
      - $ref: '#/components/schemas/EntityRef'
      - $ref: '#/components/schemas/Reference'
      - type: object
        properties:
          description:
            type: string
            description: A narrative text describing the content of the attachment
          url:
            type: string
            description: Link to the attachment media/content
        description: "Attachment reference. An attachment complements the description\
          \ of an element (for instance a product) through video, pictures"
    AttachmentRefOrValue:
      type: object
      description: "An attachment by value or by reference. An attachment complements\
        \ the description of an element, for example through a document, a video,\
        \ a picture."
      discriminator:
        propertyName: '@type'
        mapping:
          AttachmentRefOrValue: '#/components/schemas/AttachmentRefOrValue'
          AttachmentRef: '#/components/schemas/AttachmentRef'
          Attachment: '#/components/schemas/AttachmentValue'
      oneOf:
      - $ref: '#/components/schemas/AttachmentRef'
      - $ref: '#/components/schemas/AttachmentValue'
    AttachmentValue:
      discriminator:
        propertyName: '@type'
        mapping:
          Attachment: '#/components/schemas/AttachmentValue'
      allOf:
      - $ref: '#/components/schemas/Extensible'
      - type: object
        properties:
          href:
            type: string
            description: Hyperlink reference
          id:
            type: string
            description: unique identifier
          name:
            type: string
            description: The name of the attachment
          description:
            type: string
            description: A narrative text describing the content of the attachment
            example: Photograph of the Product
          url:
            type: string
            description: "Uniform Resource Locator, is a web page address (a subset\
              \ of URI)"
            example: http://host/Content/4aafacbd-11ff-4dc8-b445-305f2215715f
          content:
            type: string
            description: "The actual contents of the attachment object, if embedded,\
              \ encoded as base64"
            format: base64
          size:
            $ref: '#/components/schemas/Quantity'
          validFor:
            $ref: '#/components/schemas/TimePeriod'
          attachmentType:
            type: string
            description: "Attachment type such as video, picture"
          mimeType:
            type: string
            description: "Attachment mime type such as extension file for video, picture\
              \ and document"
        description: "Complements the description of an element (for instance a product)\
          \ through video, pictures..."
    BundledGroupProductOffering:
      allOf:
      - $ref: '#/components/schemas/ProductOfferingRef'
      - type: object
        properties:
          isDefault:
            type: boolean
            description: "Determines if the offering should be selected by default\
              \ as part of the instantiated group. For example, in a selection of\
              \ channel packs, the channels Sport 5 +, Home Life, and Vintage Cinema\
              \ might be selected by default"
            example: true
        description: Represents a potential containment of a product offering within
          another product offering as part of a group.
    BundledGroupProductOfferingOption:
      discriminator:
        propertyName: '@type'
        mapping:
          BundledGroupProductOfferingOption: '#/components/schemas/BundledGroupProductOfferingOption'
      allOf:
      - $ref: '#/components/schemas/Extensible'
      - type: object
        properties:
          productOffering:
            type: array
            description: List of the product offerings that are availanble for selection
            example:
              id: "7655"
              href: https://bainz.nz:8080/tmf-api/productCatalogManagement/v4/productOffering/7655
              name: Hosted Basic Firewall for business
              isDefault: false
              '@referredType': ProductOffering
              '@type': BundledGroupProductOffering
              '@schemaLocation': https://bainz.nz:8080/tmf-api/schemas/Product/BundledGroupProductOffering.schema.json
            items:
              $ref: '#/components/schemas/BundledGroupProductOffering'
          id:
            type: string
            description: A locally unique id (index) of the group within the containing
              (parent) product offering
            example: "3"
          name:
            type: string
            description: The name of the selection group
            example: Choose between 2 and 7 channels. By default you'll get 4 channels
          numberRelOfferLowerLimit:
            type: integer
            description: The minimum number of child offerings that should be instantiated
            example: 2
          numberRelOfferUpperLimit:
            type: integer
            description: The maximum number of child offerings that should be instantiated
            example: 7
        description: "Defines a group between a parent product offering and multiple\
          \ child offerings, allowing (for example) choosing a minimum of 2 and a\
          \ maximum of 6 offerings from within the list of child offerings. And optionally\
          \ specifying offerings that would be selected by default. For example facilitate\
          \ the choice of between 2 and 7 channel packs from a list, and cause certain\
          \ items to be selected by default"
    BundledProductOffering:
      discriminator:
        propertyName: '@type'
        mapping:
          BundledProductOffering: '#/components/schemas/BundledProductOffering'
      allOf:
      - $ref: '#/components/schemas/Extensible'
      - $ref: '#/components/schemas/EntityRef'
      - type: object
        properties:
          lifecycleStatus:
            type: string
            description: Used to indicate the current lifecycle status
          name:
            type: string
            description: Name of the BundledProductOffering
          bundledProductOfferingOption:
            $ref: '#/components/schemas/BundledProductOfferingOption'
          id:
            type: string
            description: Unique identifier of the BundledProductOffering
        description: "Represents a containment of a product offering within another\
          \ product offering, including specification of cardinality (e.g. is the\
          \ bundled offering mandatory, how many times can it be instantiated in the\
          \ parent product, etc.)."
    BundledProductOfferingOption:
      discriminator:
        propertyName: '@type'
        mapping:
          BundledProductOfferingOption: '#/components/schemas/BundledProductOfferingOption'
      allOf:
      - $ref: '#/components/schemas/Extensible'
      - type: object
        properties:
          numberRelOfferDefault:
            type: integer
            description: Default number of produc offereings that should be procured
              as part of the related BundledProductOffering
          numberRelOfferLowerLimit:
            type: integer
            description: lower limit for a product offering that can be procured as
              part of the related BundledProductOffering
          numberRelOfferUpperLimit:
            type: integer
            description: upper limit for a product offering that can be procured as
              part of the related BundledProductOffering
        description: A set of numbers that specifies the lower and upper limits for
          a ProductOffering that can be procured as part of the related BundledProductOffering.
          Values can range from 0 to unbounded
    BundledProductOfferingPriceRelationship:
      discriminator:
        propertyName: '@type'
        mapping:
          BundledProductOfferingPriceRelationship: '#/components/schemas/BundledProductOfferingPriceRelationship'
      allOf:
      - $ref: '#/components/schemas/Extensible'
      - $ref: '#/components/schemas/EntityRef'
      - type: object
        properties:
          name:
            type: string
            description: Name of the bundled product offering price
          id:
            type: string
            description: Unique identifier of the bundled product offering price
        description: "This represents a bundling pricing relationship, allowing a\
